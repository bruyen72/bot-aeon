<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Status do Aeon" />
  <title>Aeon</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    :root {
      color-scheme: light dark;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      margin: 0;
      padding: 24px;
      line-height: 1.5;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      margin-top: 3rem;
    }

    header {
      margin-bottom: 24px;
    }

    h1 {
      margin: 0 0 8px;
    }

    .card {
      border: 1px solid #4444;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .status-online {
      background: #22c55e;
    }

    .status-offline {
      background: #ef4444;
    }

    .actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 12px;
    }

    button {
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid #5555;
      cursor: pointer;
      background: #eee;
      color: #111;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    @media (prefers-color-scheme: dark) {
      button {
        background: #222;
        color: #eee;
      }
    }

    .qr-card {
      transition: opacity 0.3s ease;
    }

    .qr-card.hidden {
      display: none;
    }

    .qr-display {
      margin-top: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .qr-display img,
    .qr-display canvas,
    .qr-display p {
      max-width: 200px;
      border: 1px solid #4444;
      border-radius: 8px;
      padding: 8px;
      text-align: center;
    }

    .logs {
      background: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      font-family: monospace;
      font-size: 0.9rem;
      max-height: 200px;
      overflow-y: auto;
    }

    @media (prefers-color-scheme: dark) {
      .logs {
        background: #1a1a1a;
        border-color: #333;
      }
    }

    footer {
      margin-top: 32px;
      opacity: .8;
      font-size: .95rem;
    }

    .qr-instruction {
      margin-top: 8px;
      font-size: 0.9rem;
      color: #555;
      text-align: center;
    }

    @media (prefers-color-scheme: dark) {
      .qr-instruction {
        color: #aaa;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 style="text-align: center;">ü§ñ Aeon</h1>
    </header>

    <section class="card">
      <h2>Status do Bot</h2>
      <div class="status">
        <div id="status-indicator" class="status-indicator status-offline"></div>
        <span id="status-text">Desconectado</span>
      </div>
      <div class="actions">
        <button id="btn-check-status">Verificar Status</button>
        <button id="btn-start-bot">Iniciar Bot (Novo QR)</button>
        <button id="btn-disconnect-bot">Desconectar Bot</button>
        <button id="btn-clear-logs">Limpar</button>
      </div>
    </section>

    <section class="card qr-card" id="qr-card">
      <h2>QR Code do WhatsApp</h2>
      <div id="qr-display" class="qr-display">
        <p>Nenhum QR code dispon√≠vel</p>
      </div>
      <p class="qr-instruction">Escaneie o QR code em at√© 20 segundos para conectar ao WhatsApp</p>
    </section>

    <section class="card">
      <h2>Logs</h2>
      <div id="logs" class="logs"></div>
    </section>

    <footer>
      <div style="text-align: center;">
        <span id="copyright">
          <script>document.getElementById('copyright').appendChild(document.createTextNode(new Date().getFullYear()))</script>
        </span>&copy;&nbsp;Desenvolvido por Diego Melo
      </div>
    </footer>
  </div>

  <script type="module" src="/src/site.ts"></script>
</body>
</html>
